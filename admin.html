<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administrador</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="icon" type="image/png" href="./img/iconos/hammer.png">
</head>

<body>
  <div class="wrapper">
    <header class="header-mobile">
      <h1 class="logo">Golosinas Para Cumples Junín</h1>
      <button class="open-menu" id="open-menu">
        <i class="bi bi-list"></i>
      </button>
    </header>
    <aside>
      <button class="close-menu" id="close-menu">
        <i class="bi bi-x"></i>
      </button>
      <header>
        <h1 class="logo">GPCJ | Admin.</h1>
      </header>
      <nav>
        <nav>
          <ul class="menu">
          </ul>
        </nav>
      </nav>
      <footer>
        <p class="texto-footer">© 2024 Camila Arce</p>
      </footer>
    </aside>
    <main>
      <div class="contenedor-titulo-agregar">
        <h2 class="titulo-principal">Productos</h2>
        <button onclick="agregarProducto()"><i class="bi bi-patch-plus"></i>Agregar</button>
      </div>
      <div class="contenedor-carrito">
        <p id="carrito-vacio" class="carrito-vacio">La lista de productos está vacía. <i class="bi bi-emoji-frown"></i>
        </p>

        <div id="carrito-productos" class="carrito-productos disabled">
          <!-- esto se va a completar con admin.js -->
        </div>
      </div>
    </main>
  </div>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./js/admin.js"></script>
  <script src="./js/menu.js"></script>
</body>

</html>
