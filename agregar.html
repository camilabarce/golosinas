<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="icon" type="image/png" href="./img/iconos/hammer.png">
</head>

<body>
    <div class="wrapper">
        <header class="header-mobile">
            <h1 class="logo">Golosinas Para Cumples Junín</h1>
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <header>
                <h1 class="logo">GPCJ | Agregar</h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver" href="./admin.html">
                            <i class="bi bi-arrow-return-left"></i> Volver a la lista de productos
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">© 2024 Camila Arce</p>
            </footer>
        </aside>
        <main>
            <div>
                <h1 class="titulo-principal">Agregar producto</h1>
                <form id="agregar-form" action="admin.html" method="post" enctype="multipart/form-data">
                    <label for="descripcion">Descripción:</label>
                    <input type="text" id="descripcion" name="descripcion" required>

                    <label for="precio_unidad">Precio:</label>
                    <input type="number" id="precio_unidad" name="precio_unidad" step="0.01" required>

                    <label for="marca">Marca:</label>
                    <select id="marca" name="marca" required><option>Seleccionar una marca</option></select>

                    <label for="categoria">Categoría:</label>
                    <select id="categoria" name="categoria" required><option>Seleccionar una categoría</option></select>

                    <label for="imagen">Imagen:</label>
                    <input type="file" id="imagen" name="imagen">
                    <img id="imagen-preview" src="" alt=""
                        style="max-width: 100%; max-height: 80vh; border-radius: 10px; margin-top: 1rem; align-self: center;">
                    <button type="submit">Guardar</button>
                </form>
            </div>
        </main>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/add.js"></script>
    <script src="./js/menu.js"></script>
</body>

</html>
